<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/all.js"></script>
    <title>Dra. Vanessa Mijares</title>
</head>

<body>
    <!--- version 30-junio-2021  -->
    <nav class="navbar">
        <div class="brandName">
            <img class="logo-dental" src="./images/logoDental.jpg" id="img-logo" alt="logo">
            <div class="usuario"><span id="usuario"></span><span id="myWidth"></span></div>
        </div>
        <div class="navLinks">
            <ul>
                <li>
                    <a href="#" class="menu" id="link-paciente">
                        <div class="div-navlinks">
                            <img class="img-menu" src="images/mask-icon24.png" alt="">
                            <span>Pacientes</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#agenda" class="menu" id="link-agenda">
                        <div class="div-navlinks">
                            <img class="img-menu" src="images/clock-icon2.png" alt="">
                            <span>Agenda</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="menu" id="link-dashboard">
                        <div class="div-navlinks">
                            <img class="img-menu" src="images/dashboard-icon.png" alt="">
                            <span>Dashboard</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" id="loginId" class="modal-trigger" data-target="modal-login">
                        <div class="div-navlinks">
                            <img class="img-menu" src="images/lock-icon.png" alt="">
                            <span id="entrar">Entrar</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" id="logout">
                        <div class="div-navlinks">
                            <img class="img-menu" src="images/salir-icon.png" alt="">
                            <span>Salir</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <a href="#" class="toggle-button">
            <span class="linea"></span>
            <span class="linea"></span>
            <span class="linea"></span>
        </a>
    </nav>
    <section id="inicio"></section>

    <section id="pacientes">

        <div class="div-tabla">
            <div id="div-pacientes-titulo">
                <span class="tooltip" data-text="Crear Nueva Historia">
                    <a href="crearpaciente.html ">
                        <img id="img-crear-paciente" src="images/crear-paciente-icon.png" alt="icon">
                    </a>
                </span>
                <p class="bottom10">Paciente Nuevo</p>


                <div id="div-buscador">
                    <h3>Pacientes Registrados</h3>
                    <div class="search__div">
                        <input class="search__input" type="text" name="" placeholder="Buscar">
                        <span class="icono"><i class="fas fa-search"></i></span>
                    </div>
                    <button id="btn-borrar">X</button>
                </div>



            </div>
            <table id="tabla-paciente" class="striped highlight">
                <thead>
                    <tr>
                        <th id="th-id-hidden">id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Tel&eacutefono</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="pacientes-tbody">
                </tbody>
            </table>
        </div>
    </section>



    <section id="section-crear-paciente"></section>

    <section class="timeline" id="myTimeline">
        <div class="intro" id="myIntro">
            <div class="intro-header">
                <h1>Agenda Pendiente &darr;</h1>
            </div>
        </div>
        <ul id="ul-timeline">
        </ul>
    </section>

    <div id="div__mostrar"></div>
    <div id="modal-signup" class="modal"></div>
    <div id="modal-login" class="modal"></div>
    <div id="modal-msg" class="modal"></div>
    <div id="modal-crud" class="modal"></div>


    <!---librerias (materialize,firebase y myScripts-->

    <script src="./materialize/js/materialize.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <!---   
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-functions.js"></script>
    -->
    <script src="js/firebase-config.js"></script>

    <script defer src="js/material-config.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/index.js"></script>
    <!-- <script src="js/timeline.js"></script>   -->
</body>

</html>
