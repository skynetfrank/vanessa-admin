<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="materialize/css/materialize.min.css">
  <link rel="stylesheet" href="css/formulario1.css">
  <title>Paciente-Historia</title>
</head>

<body>
  <div class="testbox">
    <form id="control-form" class="form-control-editar">
      <div class="banner nuevo">
        <h1 class="control">Control de Asistencias</h1>
      </div>
      <div class="chip">
        <img src="images/mask-icon.png" alt="img">
        <span id="span-chip-paciente"></span>
        <button type="button" class="very-small-btn my-tooltip" id="tiny-btn" data-tip="Volver">X</button>
      </div>
      <!---SLIDER -->
      <div class="slider-container">
        <div class="carousel carousel-slider center" id="myCarusel">
        </div>
      </div>
      <!---FIN DEL SLIDER -->
      <div id="crud-control-asistencia">
        <div id="btn-add-control" class="my-tooltip" data-tip="Agregar Control de Asistencia">
          <img src="/images/add-control-icon2.png" id="add-control-img" alt="img">
        </div>
        <div id="btn-edit-control" class="my-tooltip" data-tip="Modificar Control de Asistencia">
          <img src="/images/edit-control-icon.png" id="edit-control-img" alt="img">
        </div>
        <div id="btn-delete-control" class="my-tooltip" data-tip="Eliminar Control de Asistencia">
          <img src="/images/delete-control-icon.png" id="delete-control-img" alt="img">
        </div>
      </div>

      <!---AGREGAR UN NUEVO REGISTRO DE CONTROL DE ASISTENCIA PARA ESTE PACIENTE-->
      <div id="div-control-asistencia" class="control">
        <div class="item">
          <div class="input-field">
            <input type="date" id="fechacontrolasistencia" class="fecha-control-editar" required />
            <label for="fechacontrolasistencia">Fecha Asistencia</label>
          </div>
        </div>
        <h6>Procedimientos Realizados y/o Observaciones</h6>
        <div class="item textarea">
          <textarea rows="5" placeholder="detalle los procedimientos aplicados en esta cita" id="textcontrolasistencia"
            name="textcontrolasistencia"></textarea>
        </div>
        <h6>Informacion de Pago</h6>
        <div class="item" id="div-ref-monto">
          <div class="input-field">
            <select id="formadepago">
              <option value="" disabled selected>forma de Pago</option>
              <option value="Efectivo">Efectivo-$</option>
              <option value="Transferencia">Transferencia</option>
              <option value="Pago-Movil">Pago-Movil</option>
              <option value="Zelle">Zelle</option>
              <option value="Otro">Otros</option>
            </select>
            <label>Forma de Pago</label>
          </div>
          <div class="input-field">
            <input type="text" id="referenciapago" name="referenciapago" />
            <label for="referenciapago">Referencia</label>
          </div>
          <div class="input-field">
            <input type="text" id="montopagado" name="montopagado" />
            <label for="montopagado">Monto</label>
          </div>

        </div>
        <!---FIN DE AGREGAR UN NUEVO REGISTRO DE CONTROL DE ASISTENCIA PARA ESTE PACIENTE-->

        <div class="btn-block control">
          <button type="submit" id="btn-registrar-paciente"" href=" /">Guardar Asistencia</button>
        </div>


    </form>

  </div>

  <!--LIBRERIAS-->
  <script src="./materialize/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/control-paciente.js"></script>
</body>

</html>
